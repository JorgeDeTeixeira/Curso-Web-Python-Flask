{% extends 'base.html' %}

{% block content %}

<h1>Filme: {{object.titulo}}</h1>

<div class="row mt-4 border rounded shadow p-4">
    <div class="col-12">
        <strong>Ano:</strong> {{object.ano}}
    </div>

    <div class="col-12 mt-3">
        <strong>Resumo</strong>
        <p>
            {% for resumo in object.resumo.split('\n') %}
                {{resumo}}br
            {% endfor%}
        </p>
    </div>
</div>

{% endblock %}
