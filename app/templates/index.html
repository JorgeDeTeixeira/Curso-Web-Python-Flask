{% extends 'base.html' %} {% block content %}
<img
    src="{{url_for('static', filename='img/logo.png')}}"
    alt="Logo do flask"
    width="1400px"
    height="550px"
/>

<h1>Bem vindo ao Primeiro Projeto Flask</h1>

<p>Está é a página raiz do projeto</p>

<p>Usuário: {{ context['usuario'] }}</p>
<p>Idade: {{ context['idade'] }}</p>

<a href="{{url_for('adicionarFilme')}}"><button>Novo filme</button></a>
<hr />
{% include 'lista.html' %}

<script>
    const msg_back = document.getElementById("msg_back");
    fetch('{{ url_for("dados") }}')
        .then((response) => response.json())
        .then((data) => {
            msg_back.innerHTML = data.mensagem;
        });
</script>

{% endblock %}
