<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body text-blue1>
<div class="text-center">
    <form method="post" class="form-signin">
        {{ form.csrf_token }}

        <img src="{{ url_for('static', filename='img/logoo.webp') }}" alt="" />
        <h1 class="h3 bm-3 font-weigth"></h1>

        {{ form.username.label() }}
        {{ form.username(class='form-control', autofocus=True) }}

        {{ form.senha.label() }}
        {{ form.senha(class='form-control') }} 

        {{ form.submit(class='btn btn-lg btn-primary btn-block col-12') }}
        <p class="mt-5 mb-3 text-muted"></p>
    </form>
</div>
</body>
</html>
